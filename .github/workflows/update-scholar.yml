name: Fetch Google Scholar Metrics

on:
  # 1) Manual trigger from the Actions UI
  workflow_dispatch:
  # 2) Also run on every push to main (for testing)
  push:
    branches:
      - main
  # 3) Still run daily at 00:05 UTC
  schedule:
    - cron: '5 0 * * *'

jobs:
  update-metrics:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch Scholar data
        run: |
          API_KEY="3900f54f31f2a51e27c2e1c879256310791bd0f35e83c6d2edaaaa790b97522b"
          AUTHOR_ID="pUSXwTMAAAAJ"
          URL="https://serpapi.com/search.json?engine=google_scholar_author&api_key=${API_KEY}&author_id=${AUTHOR_ID}&hl=en"

          RAW=$(curl -s "https://api.allorigins.win/raw?url=$(python3 -c \"import urllib.parse; print(urllib.parse.quote('''$URL''', safe=''))\")")


          CITS=$(echo "$RAW" | jq -r '.cited_by.total // empty')
          HIDX=$(echo "$RAW" | jq -r '.h_index        // empty')

          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          if [[ -z "$CITS" || -z "$HIDX" ]]; then
            echo "❌ Could not parse metrics. Response was:"
            echo "$RAW" | head -n20
            exit 1
          fi

          cat > metrics.json <<EOF
          {
            "citations": $CITS,
            "h_index": $HIDX,
            "fetched_at": "$TIMESTAMP"
          }
          EOF

      - name: Commit & push metrics
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add metrics.json
          git diff --quiet || git commit -m "chore: update scholar metrics" && git push
